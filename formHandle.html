<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="css/formStyle.css">
<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
</head>
<body>
<div class="container">
    <form action="action_page.php">

        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="Your phone number..">

        <label for="phone">Company</label>
        <input type="text" id="company" name="company" placeholder="Company Name..">

        <label for="phone">Email</label>
        <input type="text" id="email" name="email" placeholder="Your email address..">

        <label id="service">Services</label>
        <br>
            <input type="checkbox" name="service" value="webDev"> Web Development<br>
            <input type="checkbox" name="service" value="appDev"> Application Development<br>
            <input type="checkbox" name="service" value="pPOS"> Physical POS<br>
            <input type="checkbox" name="service" value="ePOS"> E-commerce POS<br>
            <input type="checkbox" name="service" value="digitalMarket"> Digital Marketing<br>
        <br>

        <label for="subject">Details</label>
        <textarea id="subject" name="subject" placeholder="Tell us about your project.." style="height:80px"></textarea>

        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
<script src="vanta/vendor/three.r92.min.js"></script>
<script src="vanta/dist/vanta.net.min.js"></script>
<script>
    VANTA.NET({
        el: 'body',
        color: "rgb(255,186,0)",
        backgroundColor: "rgb(30, 32, 25)",
        points: 12.00,
        maxDistance: 35.00,
        spacing: 25.00,
    })
</script>
